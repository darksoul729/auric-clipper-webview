<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURIC Z-CLIP Plugin Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="plugin-interface">

        <div class="screw top-left"></div>
        <div class="screw top-right"></div>
        <div class="screw bottom-left"></div>
        <div class="screw bottom-right"></div>

        <header class="plugin-header">
            <h1 class="brand-text">AURIC</h1>
            <h1 class="model-text">Z-CLIP</h1>
        </header>

        <section class="controls-area">
            
            <div class="control-column left">
                <div class="knob-wrapper">
                    <label for="knob-pre">PRE</label>
                    <div class="knob-container small">
                        <div class="knob-body small-knob" id="knob-pre" data-param="pre">
                            <div class="knob-indicator"></div>
                        </div>
                        <div class="tick-marks"></div>
                    </div>
                </div>

                <div class="knob-wrapper">
                    <label for="knob-trim">TRIM</label>
                    <div class="knob-container small">
                        <div class="knob-body small-knob" id="knob-trim" data-param="trim">
                            <div class="knob-indicator"></div>
                        </div>
                        <div class="tick-marks"></div>
                    </div>
                </div>
            </div>

            <div class="control-column center">
                <div class="big-knob-wrapper">
                    <div class="glow-ring"></div>
                    
                    <div class="knob-container large">
                        <div class="knob-body drive-knob" id="knob-drive" data-param="drive">
                            <div class="knob-face"></div> </div>
                    </div>
                </div>
                <h2 class="label-large">DRIVE</h2>
            </div>

            <div class="control-column right">
                <div class="knob-wrapper">
                    <label for="knob-sat">SAT/CLIP</label>
                    <div class="knob-container small">
                        <div class="knob-body small-knob" id="knob-sat" data-param="satclip">
                            <div class="knob-indicator"></div>
                        </div>
                        <div class="tick-marks"></div>
                    </div>
                </div>

                <div class="knob-wrapper">
                    <label for="knob-mix">MIX</label>
                    <div class="knob-container small">
                        <div class="knob-body small-knob" id="knob-mix" data-param="mix">
                            <div class="knob-indicator"></div>
                        </div>
                        <div class="tick-marks"></div>
                    </div>
                </div>
            </div>

        </section>

        <footer class="plugin-footer">
            
            <div class="footer-section left">
                <div class="indicator-light led" data-param="power">
                    <div class="light-bulb"></div>
                </div>
            </div>

            <div class="footer-section center">
                <div class="switch-group">
                    <div class="button-wrapper">
                        <button class="btn-round" id="btn-2x" type="button"></button>
                        <span class="btn-label">2X</span>
                    </div>
                    
                    <div class="toggle-switch-container slider-track">
                        <input type="checkbox" id="mode-toggle" class="toggle-checkbox">
                        <label for="mode-toggle" class="toggle-slider slider-thumb"></label>
                    </div>
                </div>
            </div>

            <div class="footer-section right">
                <div class="output-wrapper">
                    <span class="text-label">OUTPUT CEILING</span>
                    <div class="small-screw"></div>
                </div>
            </div>

        </footer>

        <div class="bottom-ambient-glow"></div>

    </main>

    <script src="app.js"></script>

</body>
</html>
